plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    testCompile 'org.jetbrains.kotlin:kotlin-test'
    testCompile 'junit:junit:4.12'
}

application {
    mainClassName = 'jmj.deskumm.DeskummKt'
}